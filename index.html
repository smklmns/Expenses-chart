<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<main>

 <header>

   <div class="header-text-box">
     <p class="my-balance-text">My balance</p>
     <p class="my-balance">$921.48</p>
   </div>

<div class="header-image-box">
    <img src="images/logo.svg" alt="image" class="logo">
</div>

 </header>

<section>

<div class="section-box">
  
    <p class="last-seven">Spending - Last 7 days</p>
  
  <div class="graph">
    <div class="box">
        <div class="graph-column mon"><span class="tooltip"></span></div>
        <p>mon</p>

    </div>
    <div class="box">
  
      
      <div class="graph-column tue"><span class="tooltip"></span></div>
      <p>tue</p>
  </div>
  <div class="box">
  
   
    <div class="graph-column wen"><span class="tooltip"></span></div>
    <p>wen</p>
  
  </div>
  
  <div class="box">
  
  
  <div class="graph-column thu"><span class="tooltip"></span></div>
  <p>thu</p>
  
  </div>
  
  <div class="box">
  
  
  <div class="graph-column fri"><span class="tooltip"></span></div>
  <p>fri</p>
  
  </div>
  
  <div class="box">
  
  
  <div class="graph-column sat"><span class="tooltip"></span></div>
  <p>sat</p>
  
  </div>
  
  <div class="box">
  
  
  <div class="graph-column sun"><span class="tooltip"></span></div>
  <p>sun</p>
  
  </div>
  
  </div>
  
  <div class="calculations-box">
  
  <div class="left-box">
  
        <p class="total-text">Total this month</p>
        <p class="total">$478.33</p>
  
  </div>
  
  <div class="right-box">
  
        <p class="percentage">+2.4%</p>
        <p class="from">from last month</p>
  
  </div>
  
  </div>
</div>

</section>

</main>


  <script src="index.js" type="module"></script>

</body>
</html>
